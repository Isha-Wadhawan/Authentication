<html>
<head>
<link rel ="stylesheet", href="">
</head>
<body>
<h3>SignUp</h3>

<form action ="/signup" method="post">
    {% csrf_token %}
    <label for ="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username">
    <br>
    <label for ="">Firstname</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first name">
    <br>
    <label for ="">Lastname</label>
    <input type="text" id="lname" name="lname" placeholder="Enter last name">
    <br>
    <label for ="">Email</label>
    <input type="email" id="email" name="email" placeholder="create a email">
    <br>
    <label for ="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="create a pass1">
    <br>
    <label for ="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="confirm password">
    <br>
    <button type="submit">SignUp</button>

</form>

</body>
</html>
